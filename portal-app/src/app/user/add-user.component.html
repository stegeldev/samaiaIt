<div class="col-md-6">
  <h2 class="text-center">Adicionar Usuario</h2>
<form>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" [(ngModel)]="user.nome" placeholder="Nome" name="nome" class="form-control" id="nome">
    </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>
  
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Ativo:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input type="radio" [(ngModel)]="user.ativo" value="1" name="ativo" class="form-control" id="ativo1" checked>
          <label class="form-check-label" for="ativo1">
            Sim
          </label>
        </div>
        <div class="form-check">
          <input type="radio" [(ngModel)]="user.ativo" value="0" name="ativo" class="form-control" id="ativo2">
          <label class="form-check-label" for="ativo2">
            Nao
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <button class="btn btn-success" (click)="createUser()">Salvar</button>
</form>
</div>
